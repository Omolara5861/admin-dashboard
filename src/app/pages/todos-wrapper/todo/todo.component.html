<div class="container" >
  <div class="header">
    <h2>Todo Manager</h2>
    <div class="row">
      <form [formGroup]="todoForm">
        <mat-form-field class="example-full-width" >
          <mat-label>Enter Todo</mat-label>
          <input matInput placeholder="Ex. Add New Employee..." required formControlName="todo" [(ngModel)]="todoValue">
        </mat-form-field>
        <button mat-fab color="primary" type="button" (click)="addTodo()">
          <mat-icon>add</mat-icon>
        </button> <br>
        <div *ngIf="todo.errors && (todo.dirty || todo.touched)">
          <span *ngIf="todo.errors.required">Todo Name is required</span>
          <span *ngIf="todo.errors.minlength">Todo should be at least 10 characters long</span>
        </div>
      </form>
    </div>
  </div>
  <h3>Todos:</h3>
  <div class="card" *ngFor="let todo of todoArr">
    <p>{{todo.todo_name }}</p>
    <div class="actions">
      <button mat-mini-fab color="accent" (click)="openTodo(todo)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteTodo(todo)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="todoArr.length < 1" style="display: flex; justify-content: center; align-items: center; height: 50%;">Your list is empty, click the plus button to add a todo</div>
</div>
