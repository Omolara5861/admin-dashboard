

  <mat-card-title>All Todo Lists</mat-card-title>
  <mat-list role="list" *ngFor="let todo of todoList">
    <app-todo-item [todo]="todo"></app-todo-item>
  </mat-list>
  <mat-card-actions>
    <app-todo-button
    [btnState$]="btnState$"
    (statusChange)="getBtnState($event)"
  ></app-todo-button>
  </mat-card-actions>
